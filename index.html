<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-Week Workout Program</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function WorkoutApp() {
            const [currentWeek, setCurrentWeek] = useState(1);
            const [currentDay, setCurrentDay] = useState(1);
            const [completedWorkouts, setCompletedWorkouts] = useState({});

            const workouts = {
                '1-1': {
                    name: 'Upper Body - Foundation',
                    exercises: [
                        'SUPERSET A1: Barbell Bench Press - 4 sets x 8-10 reps - Rest 90s',
                        'SUPERSET A2: Bent-over Barbell Row - 4 sets x 8-10 reps - Rest 90s',
                        'SUPERSET B1: Dumbbell Shoulder Press - 3 sets x 10-12 reps - Rest 75s',
                        'SUPERSET B2: Weighted Pull-ups - 3 sets x 8-12 reps - Rest 75s',
                        'DROPSET: Incline Dumbbell Press - 3 sets x 10-12 reps - Rest 90s',
                        'DROPSET: Final Set Dropset - 1 set x AMRAP reps',
                        'TRI-SET C1: Cable Face Pulls - 3 sets x 15-20 reps - Rest 60s',
                        'TRI-SET C2: Lateral Raises - 3 sets x 12-15 reps - Rest 60s',
                        'TRI-SET C3: Rear Delt Flyes - 3 sets x 12-15 reps - Rest 60s',
                        'SUPERSET D1: Barbell Curls - 3 sets x 10-12 reps - Rest 75s',
                        'SUPERSET D2: Close-grip Bench Press - 3 sets x 10-12 reps - Rest 75s',
                        'DROPSET: Cable Curls - 2 sets x 12-15 reps - Rest 60s'
                    ]
                },
                '1-2': {
                    name: 'Lower Body - Foundation',
                    exercises: [
                        'CLUSTER SET: Back Squats - 4 sets x 8-10 reps - Rest 2.5min',
                        'CLUSTER SET: Final Set Cluster - 1 set x 3x3 @ 105% - Rest 15s',
                        'CONTRAST A1: Romanian Deadlifts - 4 sets x 10-12 reps - Rest 90s',
                        'CONTRAST A2: Jump Squats - 4 sets x 8-10 reps - Rest 90s',
                        'SUPERSET B1: Bulgarian Split Squats - 3 sets x 10 each leg - Rest 75s',
                        'SUPERSET B2: Single-leg Calf Raises - 3 sets x 12-15 each leg - Rest 75s',
                        'TRIPLE DROPSET: Leg Press - 3 sets x 12-15 reps - Rest 2min',
                        'TRI-SET C1: Walking Lunges - 3 sets x 12 each leg - Rest 90s',
                        'TRI-SET C2: Single-leg Glute Bridges - 3 sets x 15 each leg - Rest 90s',
                        'TRI-SET C3: Wall Sit - 3 sets x 45-60s - Rest 90s',
                        'CORE: Plank to Push-up - 3 sets x 10-15 reps - Rest 60s'
                    ]
                },
                '1-3': {
                    name: 'Push - Foundation',
                    exercises: [
                        'REST-PAUSE: Incline Barbell Press - 5 sets x 6-8 reps - Rest 2.5min',
                        'REST-PAUSE: Final Set Rest-Pause - 1 set to failure',
                        'SUPERSET A1: Dumbbell Shoulder Press - 4 sets x 8-10 reps - Rest 90s',
                        'SUPERSET A2: Dips - 4 sets x 10-15 reps - Rest 90s',
                        'SUPERSET B1: Decline Dumbbell Press - 3 sets x 10-12 reps - Rest 75s',
                        'SUPERSET B2: Pike Push-ups - 3 sets x 8-12 reps - Rest 75s',
                        'TRI-SET C1: Lateral Raises - 3 sets x 12-15 reps - Rest 60s',
                        'TRI-SET C2: Front Raises - 3 sets x 10-12 reps - Rest 60s',
                        'TRI-SET C3: Rear Delt Flyes - 3 sets x 15-18 reps - Rest 60s',
                        'SUPERSET D1: Overhead Tricep Extension - 3 sets x 10-12 reps - Rest 75s',
                        'SUPERSET D2: Diamond Push-ups - 3 sets x AMRAP - Rest 75s',
                        'DROPSET: Cable Lateral Raises - 2 sets x 15 reps - Rest 60s'
                    ]
                },
                '1-4': {
                    name: 'Pull - Foundation',
                    exercises: [
                        'CLUSTER SET: Deadlifts - 5 sets x 5-6 reps - Rest 3min',
                        'CLUSTER SET: Final Set Cluster - 1 set x 3x2 @ 105% - Rest 15s',
                        'SUPERSET A1: Wide-grip Pull-ups - 4 sets x 8-10 reps - Rest 90s',
                        'SUPERSET A2: Barbell Rows - 4 sets x 8-10 reps - Rest 90s',
                        'DROPSET: Single-arm Dumbbell Rows - 3 sets x 10-12 each arm - Rest 90s',
                        'TRI-SET B1: Cable Rows - 3 sets x 12-15 reps - Rest 75s',
                        'TRI-SET B2: Straight-arm Pulldowns - 3 sets x 12-15 reps - Rest 75s',
                        'TRI-SET B3: Shrugs - 3 sets x 12-15 reps - Rest 75s',
                        'SUPERSET C1: Hammer Curls - 3 sets x 10-12 reps - Rest 60s',
                        'SUPERSET C2: Cable Curls - 3 sets x 12-15 reps - Rest 60s',
                        '21s PROTOCOL: 21s Barbell Curls - 2 sets - Rest 90s'
                    ]
                },
                '1-5': {
                    name: 'Legs & Core - Foundation',
                    exercises: [
                        'REST-PAUSE: Front Squats - 4 sets x 8-10 reps - Rest 2.5min',
                        'REST-PAUSE: Final Set Rest-Pause - 10 reps + AMRAP',
                        'CONTRAST A1: Stiff-leg Deadlifts - 4 sets x 10-12 reps - Rest 90s',
                        'CONTRAST A2: Box Jumps - 4 sets x 6-8 reps - Rest 90s',
                        'SUPERSET B1: Leg Curls - 3 sets x 12-15 reps - Rest 75s',
                        'SUPERSET B2: Leg Extensions - 3 sets x 12-15 reps - Rest 75s',
                        'DROPSET: Goblet Squats - 3 sets x 15-20 reps - Rest 90s',
                        'SUPERSET C1: Standing Calf Raises - 3 sets x 15-18 reps - Rest 60s',
                        'SUPERSET C2: Seated Calf Raises - 3 sets x 18-22 reps - Rest 60s',
                        'TRI-SET D1: Russian Twists - 3 sets x 20 each side - Rest 75s',
                        'TRI-SET D2: Dead Bug - 3 sets x 10 each side - Rest 75s',
                        'TRI-SET D3: Mountain Climbers - 3 sets x 20 total - Rest 75s'
                    ]
                },
                '1-6': {
                    name: 'Cardio & Conditioning',
                    exercises: [
                        'OPTION A: Outdoor Run + Intervals - 35min with 4x30s sprints',
                        'OPTION B: Stationary Bike HIIT - 35min with intervals',
                        'OPTION C: Metabolic Circuit - 4 rounds - 3min rest between rounds',
                        'MOBILITY SESSION: Dynamic Flow - 2 rounds x 3min each',
                        'MOBILITY: Hip Circuit - 90/90 stretch, Couch stretch, Pigeon pose',
                        'MOBILITY: Spinal Circuit - Cat-cow flows, Thoracic rotation',
                        'MOBILITY: Shoulder Circuit - Wall slides, Band dislocations',
                        'RELAXATION: Deep breathing and stretching - 3min'
                    ]
                },
                '2-1': {
                    name: 'Upper Body - Foundation (Week 2)',
                    exercises: [
                        'SUPERSET A1: Barbell Bench Press - 4 sets x 8-10 reps - Rest 90s',
                        'SUPERSET A2: Bent-over Barbell Row - 4 sets x 8-10 reps - Rest 90s',
                        'SUPERSET B1: Dumbbell Shoulder Press - 3 sets x 10-12 reps - Rest 75s',
                        'SUPERSET B2: Weighted Pull-ups - 3 sets x 8-12 reps - Rest 75s',
                        'DROPSET: Incline Dumbbell Press - 3 sets x 10-12 reps - Rest 90s',
                        'DROPSET: Final Set Dropset - 1 set x AMRAP reps',
                        'TRI-SET C1: Cable Face Pulls - 3 sets x 15-20 reps - Rest 60s',
                        'TRI-SET C2: Lateral Raises - 3 sets x 12-15 reps - Rest 60s',
                        'TRI-SET C3: Rear Delt Flyes - 3 sets x 12-15 reps - Rest 60s',
                        'SUPERSET D1: Barbell Curls - 3 sets x 10-12 reps - Rest 75s',
                        'SUPERSET D2: Close-grip Bench Press - 3 sets x 10-12 reps - Rest 75s',
                        'DROPSET: Cable Curls - 2 sets x 12-15 reps - Rest 60s',
                        'DROPSET: Final Set Double Dropset - AMRAP reps'
                    ]
                },
                '2-2': {
                    name: 'Lower Body - Foundation (Week 2)',
                    exercises: [
                        'CLUSTER SET: Back Squats - 4 sets x 8-10 reps - Rest 2.5min',
                        'CLUSTER SET: Final Set Cluster - 1 set x 3x3 @ 105% - Rest 15s',
                        'CONTRAST A1: Romanian Deadlifts - 4 sets x 10-12 reps - Rest 90s',
                        'CONTRAST A2: Jump Squats - 4 sets x 8-10 reps - Rest 90s',
                        'SUPERSET B1: Bulgarian Split Squats - 3 sets x 10 each leg - Rest 75s',
                        'SUPERSET B2: Single-leg Calf Raises - 3 sets x 12-15 each leg - Rest 75s',
                        'TRIPLE DROPSET: Leg Press - 3 sets x 12-15 reps - Rest 2min',
                        'TRIPLE DROPSET: Drop (-20% each drop) - AMRAP reps',
                        'TRI-SET C1: Walking Lunges - 3 sets x 12 each leg - Rest 90s',
                        'TRI-SET C2: Single-leg Glute Bridges - 3 sets x 15 each leg - Rest 90s',
                        'TRI-SET C3: Wall Sit - 3 sets x 45-60s - Rest 90s',
                        'CORE: Plank to Push-up - 3 sets x 10-15 reps - Rest 60s'
                    ]
                },
                '2-3': {
                    name: 'Push - Foundation (Week 2)',
                    exercises: [
                        'REST-PAUSE: Incline Barbell Press - 5 sets x 6-8 reps - Rest 2.5min',
                        'REST-PAUSE: Final Set Rest-Pause - 1 set to failure + AMRAP',
                        'SUPERSET A1: Dumbbell Shoulder Press - 4 sets x 8-10 reps - Rest 90s',
                        'SUPERSET A2: Dips - 4 sets x 10-15 reps (add weight if possible) - Rest 90s',
                        'SUPERSET B1: Decline Dumbbell Press - 3 sets x 10-12 reps - Rest 75s',
                        'SUPERSET B2: Pike Push-ups - 3 sets x 8-12 reps - Rest 75s',
                        'TRI-SET C1: Lateral Raises - 3 sets x 12-15 reps - Rest 60s',
                        'TRI-SET C2: Front Raises - 3 sets x 10-12 reps - Rest 60s',
                        'TRI-SET C3: Rear Delt Flyes - 3 sets x 15-18 reps - Rest 60s',
                        'SUPERSET D1: Overhead Tricep Extension - 3 sets x 10-12 reps - Rest 75s',
                        'SUPERSET D2: Diamond Push-ups - 3 sets x AMRAP - Rest 75s',
                        'DROPSET: Cable Lateral Raises - 2 sets x 15 reps - Rest 60s',
                        'DROPSET: Final Set Double Dropset - AMRAP reps'
                    ]
                },
                '2-4': {
                    name: 'Pull - Foundation (Week 2)',
                    exercises: [
                        'CLUSTER SET: Deadlifts - 5 sets x 5-6 reps - Rest 3min',
                        'CLUSTER SET: Final Set Cluster - 1 set x 3x2 @ 105% - Rest 15s',
                        'SUPERSET A1: Wide-grip Pull-ups - 4 sets x 8-10 reps - Rest 90s',
                        'SUPERSET A2: Barbell Rows - 4 sets x 8-10 reps - Rest 90s',
                        'DROPSET: Single-arm Dumbbell Rows - 3 sets x 10-12 each arm - Rest 90s',
                        'DROPSET: Final Arm Dropset - AMRAP reps',
                        'TRI-SET B1: Cable Rows - 3 sets x 12-15 reps - Rest 75s',
                        'TRI-SET B2: Straight-arm Pulldowns - 3 sets x 12-15 reps - Rest 75s',
                        'TRI-SET B3: Shrugs - 3 sets x 12-15 reps - Rest 75s',
                        'SUPERSET C1: Hammer Curls - 3 sets x 10-12 reps - Rest 60s',
                        'SUPERSET C2: Cable Curls - 3 sets x 12-15 reps - Rest 60s',
                        '21s PROTOCOL: 21s Barbell Curls - 2 sets (7 bottom + 7 top + 7 full range) - Rest 90s'
                    ]
                },
                '2-5': {
                    name: 'Legs & Core - Foundation (Week 2)',
                    exercises: [
                        'REST-PAUSE: Front Squats - 4 sets x 8-10 reps - Rest 2.5min',
                        'REST-PAUSE: Final Set Rest-Pause - 10 reps + AMRAP',
                        'CONTRAST A1: Stiff-leg Deadlifts - 4 sets x 10-12 reps - Rest 90s',
                        'CONTRAST A2: Box Jumps - 4 sets x 6-8 reps (step down) - Rest 90s',
                        'SUPERSET B1: Leg Curls - 3 sets x 12-15 reps - Rest 75s',
                        'SUPERSET B2: Leg Extensions - 3 sets x 12-15 reps - Rest 75s',
                        'DROPSET: Goblet Squats - 3 sets x 15-20 reps - Rest 90s',
                        'DROPSET: Final Set Dropset to bodyweight - AMRAP reps',
                        'SUPERSET C1: Standing Calf Raises - 3 sets x 15-18 reps - Rest 60s',
                        'SUPERSET C2: Seated Calf Raises - 3 sets x 18-22 reps - Rest 60s',
                        'TRI-SET D1: Russian Twists - 3 sets x 20 each side - Rest 75s',
                        'TRI-SET D2: Dead Bug - 3 sets x 10 each side - Rest 75s',
                        'TRI-SET D3: Mountain Climbers - 3 sets x 20 total - Rest 75s'
                    ]
                },
                '2-6': {
                    name: 'Cardio & Conditioning (Week 2)',
                    exercises: [
                        'CARDIO OPTION A: Outdoor Run + Intervals - 10min warm-up + 6x2min intervals @ 85-90% + 10min cool-down',
                        'CARDIO OPTION B: Stationary Bike HIIT - 10min progressive warm-up + 10x30s all-out sprint with 90s recovery + 10min cool-down',
                        'CARDIO OPTION C: Full-Body Metabolic Circuit - 4 rounds, 45s work/15s rest: Burpees, Mountain Climbers, Jump Squats, Push-ups - 3min rest between rounds',
                        'MOBILITY SESSION: Dynamic Flow Sequence - 2 rounds x 3min each',
                        'MOBILITY: Hip Circuit - 90/90 hip stretch, Couch stretch, Pigeon pose - 60s each',
                        'MOBILITY: Spinal Circuit - Cat-cow flows (15 reps), Thoracic spine rotation (10 each side)',
                        'MOBILITY: Shoulder Circuit - Wall slides (15 reps), Band dislocations (12 reps), Cross-body stretch (45s each arm)',
                        'RELAXATION: Supine spinal twist (60s each side), Happy baby pose (60s), Deep breathing (2min)'
                    ]
                },
                '5-1': {
                    name: 'Upper Power/Strength',
                    exercises: [
                        'CONTRAST A1: Bench Press - 5 sets x 4-6 reps - Rest 3min',
                        'CONTRAST A2: Explosive Push-ups - 5 sets x 6-8 reps - Rest 3min',
                        'CLUSTER: Weighted Pull-ups - 4 sets x 5-7 reps - Rest 2.5min',
                        'CLUSTER: Final Set Cluster - 1 set x 3x2 @ 110% - Rest 15s',
                        'SUPERSET B1: Push Press - 4 sets x 6-8 reps - Rest 2min',
                        'SUPERSET B2: Barbell Rows - 4 sets x 6-8 reps - Rest 2min',
                        'MECHANICAL DROPSET: Incline DB Press - 3 sets x 8-10 reps',
                        'TRI-SET C1: Face Pulls - 3 sets x 12-15 reps - Rest 90s',
                        'TRI-SET C2: Barbell Curls - 3 sets x 8-10 reps - Rest 90s',
                        'TRI-SET C3: Close-grip Bench - 3 sets x 8-10 reps - Rest 90s',
                        'REST-PAUSE: Cable Hammer Curls - 2 sets x 10-12 reps - Rest 75s'
                    ]
                },
                '9-1': {
                    name: 'Upper Peak Intensity',
                    exercises: [
                        '3RM BUILD-UP: Bench Press - Work up to 3RM - Rest as needed',
                        'PRE-EXHAUSTION A1: Pec Deck Flyes - 3 sets x 12-15 reps - No rest',
                        'PRE-EXHAUSTION A2: Incline Barbell Press - 3 sets x 6-8 reps - Rest 2.5min',
                        '1.5 REP METHOD: Weighted Pull-ups - 4 sets x 6 reps - Rest 2min',
                        'MECHANICAL DROPSET: Shoulder Press - 3 sets x 8-10 reps - Rest 90s',
                        'DENSITY CIRCUIT (8min): Face Pulls, Barbell Curls, Close-grip Push-ups - AMRAP'
                    ]
                },
                '12-1': {
                    name: 'Upper Absolute Maximum - FINAL WEEK',
                    exercises: [
                        '1RM ATTEMPT: Bench Press - Work up to 1RM - Rest as needed',
                        'PRE-EXHAUSTION A1: Cable Flyes - 2 sets x 20-25 reps - No rest',
                        'PRE-EXHAUSTION A2: Incline Barbell Press - 2 sets x 4-5 reps - Rest 2.5min',
                        'CLUSTER: Weighted Pull-ups - 3 sets x 3 reps - Rest 2min',
                        'CLUSTER: Final Set Cluster - 1 set x 6x1 @ 120% - Rest 15s',
                        'INSANITY DROPSET: Shoulder Press - 2 sets x 5-6 reps - Rest 90s',
                        'FINAL CIRCUIT (12min): Face Pulls, Barbell Curls, Close-grip Push-ups, Tricep Dips, Pike Push-ups - AMRAP',
                        'CELEBRATION: You completed the ultimate 12-week program!'
                    ]
                },
                '12-6': {
                    name: 'Victory Lap Cardio - PROGRAM COMPLETE!',
                    exercises: [
                        'OPTION A: Celebration Run - 30min easy pace in nature',
                        'OPTION B: Victory Swim - 30min leisure swimming',
                        'OPTION C: Champions Yoga - 45min flow session',
                        'FINAL MOBILITY: Complete body restoration and relaxation',
                        'FINAL CELEBRATION: You successfully completed the ultimate 12-week advanced training program!',
                        'ACHIEVEMENT UNLOCKED: Elite Fitness Level Achieved',
                        'NEXT STEPS: Plan your next training cycle and celebrate your transformation!'
                    ]
                }
            };

            const previousWorkout = () => {
                if (currentDay > 1) {
                    setCurrentDay(currentDay - 1);
                } else if (currentWeek > 1) {
                    setCurrentWeek(currentWeek - 1);
                    setCurrentDay(6);
                }
            };

            const nextWorkout = () => {
                if (currentDay < 6) {
                    setCurrentDay(currentDay + 1);
                } else if (currentWeek < 12) {
                    setCurrentWeek(currentWeek + 1);
                    setCurrentDay(1);
                }
            };

            const markComplete = () => {
                const key = `${currentWeek}-${currentDay}`;
                setCompletedWorkouts(prev => ({
                    ...prev,
                    [key]: !prev[key]
                }));
            };

            const getPhase = (week) => {
                if (week <= 4) return { name: "Foundation & Volume", color: "bg-blue-500" };
                if (week <= 8) return { name: "Strength & Power", color: "bg-orange-500" };
                return { name: "Peak & Integration", color: "bg-red-500" };
            };

            const getCurrentWorkout = () => {
                const key = `${currentWeek}-${currentDay}`;
                return workouts[key];
            };

            const isWorkoutCompleted = (week, day) => {
                return completedWorkouts[`${week}-${day}`];
            };

            const totalCompleted = Object.values(completedWorkouts).filter(Boolean).length;
            const completionPercentage = Math.round((totalCompleted / 72) * 100);
            const phase = getPhase(currentWeek);
            const currentWorkout = getCurrentWorkout();

            return React.createElement('div', { className: "max-w-4xl mx-auto p-6 bg-gray-50 min-h-screen" },
                React.createElement('div', { className: "bg-white rounded-lg shadow-lg p-6 mb-6" },
                    React.createElement('div', { className: "text-center mb-4" },
                        React.createElement('h1', { className: "text-3xl font-bold text-gray-800 mb-2" },
                            '💪 12-Week Advanced Training Program'
                        ),
                        React.createElement('div', { className: `inline-block px-3 py-1 rounded-full text-white text-sm font-medium ${phase.color} mb-2` },
                            phase.name
                        ),
                        React.createElement('div', { className: "text-gray-600" },
                            `Week ${currentWeek} • Day ${currentDay}`
                        )
                    ),
                    React.createElement('div', { className: "flex justify-between items-center mb-4" },
                        React.createElement('button', {
                            onClick: previousWorkout,
                            disabled: currentWeek === 1 && currentDay === 1,
                            className: "flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
                        }, '← Previous'),
                        React.createElement('div', { className: "text-center" },
                            React.createElement('h2', { className: "text-xl font-bold text-gray-800" },
                                currentWorkout ? currentWorkout.name : 'Workout Coming Soon'
                            )
                        ),
                        React.createElement('button', {
                            onClick: nextWorkout,
                            disabled: currentWeek === 12 && currentDay === 6,
                            className: "flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
                        }, 'Next →')
                    ),
                    React.createElement('div', { className: "text-center" },
                        React.createElement('button', {
                            onClick: markComplete,
                            className: `px-6 py-2 rounded-lg font-medium ${isWorkoutCompleted(currentWeek, currentDay) ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`
                        }, isWorkoutCompleted(currentWeek, currentDay) ? '✓ Completed' : 'Mark Complete')
                    )
                ),
                React.createElement('div', { className: "bg-white rounded-lg shadow-lg p-4 mb-6" },
                    React.createElement('h3', { className: "font-semibold text-gray-800 mb-3" }, 'Quick Jump - Weeks'),
                    React.createElement('div', { className: "grid grid-cols-6 gap-2 mb-4" },
                        Array.from({ length: 12 }, (_, i) => i + 1).map(week =>
                            React.createElement('button', {
                                key: week,
                                onClick: () => setCurrentWeek(week),
                                className: `px-3 py-2 rounded text-sm font-medium ${currentWeek === week ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`
                            }, `W${week}`)
                        )
                    ),
                    React.createElement('h3', { className: "font-semibold text-gray-800 mb-3" }, 'Days'),
                    React.createElement('div', { className: "grid grid-cols-6 gap-2" },
                        Array.from({ length: 6 }, (_, i) => i + 1).map(day =>
                            React.createElement('button', {
                                key: day,
                                onClick: () => setCurrentDay(day),
                                className: `px-3 py-2 rounded text-sm font-medium ${currentDay === day ? 'bg-green-500 text-white' : isWorkoutCompleted(currentWeek, day) ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`
                            }, `D${day} ${isWorkoutCompleted(currentWeek, day) ? '✓' : ''}`)
                        )
                    )
                ),
                React.createElement('div', { className: "bg-white rounded-lg shadow-lg p-6 mb-6" },
                    currentWorkout ? 
                        React.createElement('div', null,
                            React.createElement('h3', { className: "text-xl font-bold text-gray-800 mb-4 border-b pb-2" },
                                currentWorkout.name
                            ),
                            React.createElement('div', { className: "space-y-3" },
                                currentWorkout.exercises.map((exercise, index) =>
                                    React.createElement('div', {
                                        key: index,
                                        className: "p-4 bg-gray-50 rounded-lg border-l-4 border-blue-500"
                                    },
                                        React.createElement('div', { className: "font-medium text-gray-800" }, exercise)
                                    )
                                )
                            )
                        ) :
                        React.createElement('div', { className: "text-center py-12" },
                            React.createElement('h3', { className: "text-xl font-bold text-gray-800 mb-2" }, 'Workout Coming Soon'),
                            React.createElement('p', { className: "text-gray-600" }, 'This workout will be available in the full program.')
                        )
                ),
                React.createElement('div', { className: "bg-white rounded-lg shadow-lg p-6" },
                    React.createElement('h3', { className: "text-lg font-bold text-gray-800 mb-4" }, 'Progress Overview'),
                    React.createElement('div', { className: "mb-4" },
                        React.createElement('div', { className: "flex justify-between text-sm text-gray-600 mb-2" },
                            React.createElement('span', null, 'Workouts Completed'),
                            React.createElement('span', null, `${totalCompleted} / 72 (${completionPercentage}%)`)
                        ),
                        React.createElement('div', { className: "w-full bg-gray-200 rounded-full h-3" },
                            React.createElement('div', {
                                className: "bg-green-500 h-3 rounded-full transition-all duration-300",
                                style: { width: `${completionPercentage}%` }
                            })
                        )
                    ),
                    React.createElement('div', { className: "grid grid-cols-3 gap-4 text-center" },
                        React.createElement('div', null,
                            React.createElement('div', { className: "text-2xl font-bold text-blue-500" }, totalCompleted),
                            React.createElement('div', { className: "text-sm text-gray-600" }, 'Completed')
                        ),
                        React.createElement('div', null,
                            React.createElement('div', { className: "text-2xl font-bold text-green-500" }, `${completionPercentage}%`),
                            React.createElement('div', { className: "text-sm text-gray-600" }, 'Progress')
                        ),
                        React.createElement('div', null,
                            React.createElement('div', { className: "text-2xl font-bold text-purple-500" }, currentWeek),
                            React.createElement('div', { className: "text-sm text-gray-600" }, 'Current Week')
                        )
                    )
                )
            );
        }

        ReactDOM.render(React.createElement(WorkoutApp), document.getElementById('root'));
    </script>
</body>
</html>
